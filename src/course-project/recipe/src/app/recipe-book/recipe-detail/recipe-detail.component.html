<div class="row">
    <div class="col-xs-12">
        <img [src]="this.recipe.imagePath" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{this.recipe.name}}</h1>
    </div>
</div>

<h5> Manage Recipe</h5>
    <button type="button" class="btn btn-primary" (click)="this.onSendToShoppingList()">
        To Shopping List
    </button>
    <button type="button" class="btn btn-primary">Edit Recipe</button>
    <button type="button" class="btn btn-primary">Delete Recipe</button>
  
<div class="row">
    <div class="col-xs-12">
        {{this.recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.quantity}}
            </li>
        </ul>
</div>
</div>
