<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form [formGroup]="this.projectForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="projectName">Project Name</label>
                <input
                  type="text"
                  id="projectName"
                  class="form-control"
                  formControlName="projectName">
                  <span
                  *ngIf="this.projectForm.get('projectName')?.touched && !this.projectForm.get('projectName')?.valid"
                   class="help-block" style="color:red"> Please enter a valid Email</span>                 
                 
                </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email">
                  <span
                  *ngIf="this.projectForm.get('email')?.touched && !this.projectForm.get('email')?.valid"
                   class="help-block" style="color:red"> Please enter a valid Email</span>
                </div>
              <div class="form-group">
                <label for="projectStatus">Status</label>
                <select class="form-select" id="projectStatus" formControlName="projectStatus">
                  <option *ngFor="let status of this.projectStatuses">{{status}}</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
          </form>
      </div>
  </div>
</div>
