<div class="container col-sm-4">
  <form (ngSubmit)="this.onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel email #email="ngModel">
      <div class="alert alert-dismissible alert-danger" *ngIf="email.touched&&!email.valid">
        <strong>Bad email!</strong> Write a valid email address
      </div>
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Subscription</label>
      <select class="form-select" name="subscription" ngModel subscription #subscription="ngModel" >
        <option value="bsc">Basic</option>
        <option value="adv" selected>Advanced</option>
        <option value="pro">Pro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="" name="password" ngModel password #password="ngModel">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    
  </form>
  <hr/>
  <div class="container col-md-8" *ngIf="this.submitted">
    <h3>Values</h3>
    <p>
      Email: {{ email.value }}
    </p>
  </div>
</div>
